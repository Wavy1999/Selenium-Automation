[pytest]
# -------------------------------------------------------------------
# PYTEST CONFIGURATION FILE
# -------------------------------------------------------------------
# Project: SCD Web - Restaurant Center
# Framework: Pytest + Selenium WebDriver
# Author: Christian Delos Santos
# -------------------------------------------------------------------

# Minimum pytest version required
minversion = 7.0

# -------------------------------------------------------------------
# TEST DISCOVERY SETTINGS
# -------------------------------------------------------------------
# Pytest will automatically discover any test_*.py or *_test.py files
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# -------------------------------------------------------------------
# DEFAULT COMMAND-LINE OPTIONS
# -------------------------------------------------------------------
# -v : verbose output
# -s : show console print/log output
# --html : generate HTML report
# --self-contained-html : embed all CSS/JS into one report file
# -------------------------------------------------------------------
addopts = -v -s --html=Reports/test_report.html --self-contained-html --tb=short

# -------------------------------------------------------------------
# MARKERS
# -------------------------------------------------------------------
markers =
    home: Tests for PB-41 (Restaurant Center - Home Dashboard)
    tables: Tests for PB-42 (Manage Tables)
    menu: Tests for PB-43 (Menu Management)
    kitchen: Tests for PB-44 (Kitchen Operations)
    billing: Tests for PB-45 (Manage Billing)
    setup_restaurant: Tests for PB-47 (Invoice & Printer Settings - Setup Restaurant)

# -------------------------------------------------------------------
# HTML REPORT SETTINGS
# -------------------------------------------------------------------
# These values are used by pytest-html to populate metadata
# -------------------------------------------------------------------
# html_report_title = SCD Web - Restaurant Center Automation Report
# html_report_description = Automated UI Testing using Pytest + Selenium WebDriver
# html_report_theme = light

# -------------------------------------------------------------------
# LOGGING CONFIGURATION
# -------------------------------------------------------------------
# Saves console logs to a pytest.log file for debugging
# -------------------------------------------------------------------
log_cli = false
log_cli_level = WARNING
log_file_level = WARNING